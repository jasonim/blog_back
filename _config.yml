# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JasonThink's Blog
subtitle:
description: 胡建东的个人站点
author: JasonThink
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hujiandong.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
  hexo-generator-sitemap
  hexo-generator-baidu-sitemap
  hexo-generator-feed

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:jasonim/jasonim.github.io.git
  branch: master

# Duoshuo
# duoshuo_shortname: jasonim

# Social links
social:
  GitHub: https://github.com/jasonim

# 百度分析ID
baidu_analytics: bce6c38410e11063877362ffaf8f9bdb

# Specify the date when the site was setup
since: 2013

feed:
  type: atom
  path: atom.xml
  limit: 20

# swiftype
#swiftype_key: nJ8FAyGXzwJFVsGutfkg

creative_commons: by-nc-sa

## 文章末尾是否显示打赏按钮
donate:
  enable: false
  text: Enjoy it ? Donate me !  欣赏此文？求鼓励，求支持！
  alipay: http://7xnilf.com1.z0.glb.clouddn.com/alipay.png
  wechat: http://7xnilf.com1.z0.glb.clouddn.com/weichat.png

#weixin
weixin:
  enable: false
  text: 欢迎大家关注：Jason'微信公众号
  public: http://7xnilf.com1.z0.glb.clouddn.com/weixin.jpg

# Wechat Subscriber
wechat_subscriber:
  enabled: true
  qcode: /wechat-qcode.jpg
  description: 欢迎您扫一扫上面的微信公众号，订阅我的博客！

#头像设置
avatar: https://avatars0.githubusercontent.com/u/5361486?v=3&s=460

#local search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
